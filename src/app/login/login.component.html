<div class="flex h-screen">
  <div class="w-full px-8 py-9 flex flex-col md:w-1/2 md:px-8 md:py-6 lg:px-20">
    <div class="flex-col flex my-auto mx-auto w-full md:w-2/3">
      <a class="flex items-center mb-5 cursor-pointer" routerLink="/">
        <img
          src="/icons/logo.svg"
          alt="Logo"
          class="size-[20px] max-xl:size-10 mr-3"
        />
        <h1 class="text-2xl font-bold">Horizon</h1>
      </a>
      <h2 class="font-bold text-2xl mb-2">Login</h2>
      <p class="text-gray-600 mb-6 text-sm">
        Welcome back! Please enter your details.
      </p>

      <form [formGroup]="form" (ngSubmit)="login()">
        @if(alertData.type){
        <app-alert
          [message]="alertData.message"
          [type]="alertData.type"
        ></app-alert>
        }
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-500"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            formControlName="email"
            [ngClass]="{
              'invalid-input': submittedForm && form.controls['email'].errors
            }"
            class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-500"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            formControlName="password"
            [ngClass]="{
              'invalid-input': submittedForm && form.controls['password'].errors
            }"
            class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white block w-full rounded-lg py-1 my-7 outline-none"
        >
          Sign up
        </button>
        <p class="text-sm text-center pb-8 md:pb-0">
          <span class="text-gray-500 me-1">Don't have an account?</span
          ><a class="font-bold text-blue-600" routerLink="/signup">Sign up</a>
        </p>
      </form>
    </div>
  </div>
  <div
    class="w-full hidden bg-gray-200 align-middle justify-end md:w-1/2 md:flex"
  >
    <img class="w-3/4" src="/icons/auth-image.svg" />
  </div>
</div>
