<div class="flex h-screen">
  <div class="w-full px-8 py-9 flex flex-col md:w-1/2 md:px-8 md:py-6 lg:px-20">
    <a class="flex items-center mb-5 cursor-pointer" routerLink="/">
      <img
        src="/icons/logo.svg"
        alt="Logo"
        class="size-[20px] max-xl:size-10 mr-3"
      />
      <h1 class="text-2xl font-bold">Horizon</h1>
    </a>
    <div class="flex-col mt-4">
      <h2 class="font-bold text-2xl mb-2">Sign Up</h2>
      <p class="text-gray-600 mb-6 text-sm">Please enter your details.</p>
      @if(alertData.type){
      <app-alert
        [message]="alertData.message"
        [type]="alertData.type"
      ></app-alert>
      }
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="grid grid-cols-1 w-full gap-x-4 md:grid-cols-2">
          <div class="mb-4">
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-500"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              formControlName="firstName"
              placeholder="ex: Jane"
              class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{
                'invalid-input':
                  submittedForm && form.controls['firstName'].errors
              }"
            />
          </div>
          <div class="mb-4">
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-500"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="ex: Doe"
              formControlName="lastName"
              class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{
                'invalid-input':
                  submittedForm && form.controls['lastName'].errors
              }"
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-500"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            formControlName="address1"
            placeholder="Enter your specific address"
            class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [ngClass]="{
              'invalid-input': submittedForm && form.controls['address1'].errors
            }"
          />
        </div>
        <div class="mb-4">
          <label for="city" class="block text-sm font-medium text-gray-500"
            >City</label
          >
          <input
            type="text"
            id="city"
            name="city"
            placeholder="New York City"
            formControlName="city"
            class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [ngClass]="{
              'invalid-input': submittedForm && form.controls['city'].errors
            }"
          />
        </div>
        <div class="grid grid-cols-1 w-full gap-x-4 md:grid-cols-2">
          <div class="mb-4">
            <label for="state" class="block text-sm font-medium text-gray-500"
              >State</label
            >
            <input
              type="text"
              id="state"
              name="state"
              placeholder="ex: NY"
              class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              formControlName="state"
              [ngClass]="{
                'invalid-input': submittedForm && form.controls['city'].errors
              }"
            />
          </div>
          <div class="mb-4">
            <label
              for="postalCode"
              class="block text-sm font-medium text-gray-500"
              >Postal Code</label
            >
            <input
              type="text"
              id="postalCode"
              name="postalCode"
              placeholder="ex: 11101"
              class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{
                'invalid-input':
                  submittedForm && form.controls['postalCode'].errors
              }"
              formControlName="postalCode"
            />
          </div>
        </div>
        <div class="grid grid-cols-1 w-full gap-x-4 md:grid-cols-2">
          <div class="mb-4">
            <label
              for="dateOfBirth"
              class="block text-sm font-medium text-gray-500"
              >Date of Birth</label
            >
            <input
              type="date"
              id="dateOfBirth"
              name="dateOfBirth"
              placeholder="dd/mm/yyyy"
              class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{
                'invalid-input':
                  submittedForm && form.controls['dateOfBirth'].errors
              }"
              formControlName="dateOfBirth"
            />
          </div>
          <div class="mb-4">
            <label for="ssn" class="block text-sm font-medium text-gray-500"
              >SSN</label
            >
            <input
              type="text"
              id="ssn"
              name="ssn"
              placeholder="ex: 1234"
              class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{
                'invalid-input': submittedForm && form.controls['ssn'].errors
              }"
              formControlName="ssn"
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-500"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            formControlName="email"
            class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [ngClass]="{
              'invalid-input': submittedForm && form.controls['email'].errors
            }"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-500"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [ngClass]="{
              'invalid-input': submittedForm && form.controls['password'].errors
            }"
            formControlName="password"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white block w-full rounded-lg py-1 my-7 outline-none"
        >
          Sign up
        </button>
        <p class="text-sm text-center pb-8 md:pb-0">
          <span class="text-gray-500 me-1">Already have an account?</span
          ><a class="font-bold text-blue-600" routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
  <div
    class="w-full hidden bg-gray-200 align-middle justify-end md:w-1/2 md:flex"
  >
    <img class="w-3/4" src="/icons/auth-image.svg" />
  </div>
</div>
